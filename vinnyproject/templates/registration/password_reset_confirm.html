{% extends "registration/base.html" %}

{% load i18n bootstrap_tags %}

{% block body %}
{% if validlink %}
    <form method="post" action=".">{% csrf_token %}
        {{ form|as_bootstrap }}
        
        <input type="submit" value="{% trans 'Submit' %}" />
    </form>
{% else %}
    <p>{% trans "Password reset failed" %}</p>
{% endif %}
{% endblock %}
